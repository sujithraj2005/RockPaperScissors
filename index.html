<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,9
    00;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="10-rock-paper-scisor.css">
  </head>
  <body>
    <div class="heading">Rock Paper Scissors</div>
    <div class="content">
      <div class="options-button">
        <button class="option-button" onclick="playGame('rock');">
          <img class="pic" loading="eager" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="rock" >
        </button>

        <button class="option-button" onclick="playGame('paper');">        
          <img class="pic" loading="eager" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="rock" >
        </button>

        <button class="option-button" onclick="playGame('scissors');">       
          <img class="pic" loading="eager" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" alt="rock" >
        </button>
      </div>
      

      <p class="result js-result"></p>
      <p class="moves js-moves"></p>
      <p class=" scores js-score"></p>

      <div class="alter-buttons">
        <button class="alter-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();">
          Reset Score
        </button>

        <button class="alter-button" onclick="autoupdate();">
          Auto Update
        </button>
      </div>
      
    </div>

    <script src="10-rock-paper-scissor.js"></script>
  </body>
</html>
